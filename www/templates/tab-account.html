<ion-view view-title="{{user.name}}">
<ion-content>

<div class="row">
	<div class="col col-50">
		<div id="account-img" ng-style="{'background-image': 'url(' + user.profilePic + ')'}"></div>
	</div>
	<div class="col"><h3 class="account-score">{{Math.round(user.hotness*10)/10}}</h3><span class="description">hotness</span></div>
	<div class="col"><h3 class="account-score">12</h3><span class="description">equals</span></div>
</div>
<div class="row dividerbar">
	<div class="col">
		<h3>Your matches</h3>
	</div>
</div>
<div id="suggested-matches">
	<div class="row" ng-repeat="match in matches">
		<div class="suggested-match" ng-style="{'background-image': 'url(' + match.profilePic + ')'}">
			<button class="button round like">
				<i class="icon ion-thumbsup"></i>
			</button>        
			<button class="button round dislike">
				<i class="icon ion-thumbsdown"></i>
			</button>
		</div>
	</div>	
</div>

</ion-content>
</ion-view>
