<ion-view view-title="Best Matches">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chat in chats" type="item-text-wrap" href="#/tab/chats/{{chat.id}}">
      <div class="row">
        <div class="col">
          <img ng-src="{{chat.face}}" class="toplist-user">
          <h2>{{chat.name}}</h2>
          <p>{{chat.lastText}}</p>
        </div>
        <div class="col">
          
        </div>
        <div class="col">
          <img ng-src="{{chat.face}}" class="toplist-user">
          <h2>{{chat.name}}</h2>
          <p>{{chat.lastText}}</p>
        </div>
      </div>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
