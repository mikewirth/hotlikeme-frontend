<ion-view view-title="Rate">
  <ion-content class="padding">
    <!-- SWIPEABLE -->
    <div ng-if="comparisons.length == 0">
      There are currently no couples for you to rate.
    </div>
    <td-cards>
      <td-card ng-repeat="comparison in comparisons" on-destroy="cardDestroyed($index)" on-swipe-left="cardSwipedLeft($index)" on-swipe-right="cardSwipedRight($index)" on-partial-swipe="cardPartialSwipe(amt)">
            <div class="row card-container">
              <div class="col">
                <div class="compare_person">
                </div>
              </div>
              <div class="column">
                  <!-- spacer -->
              </div>
              <div class="col">
                <div class="compare_person">
                </div>
              </div>
            </div>
          </td-card>
    </td-cards>

    <!-- CONTROLS -->

    <div class="row" id="controls">
      <div class="column">
        <button class="button round rate">
          <i class="icon ion-thumbsup"></i>
        </button>        
      </div>
      <div class="column">
        <button class="button round undecided">
          <i class="icon ion-help"></i>
        </button>
      </div>
      <div class="column">
        <button class="button round rate">
          <i class="icon ion-thumbsup"></i>
        </button>
      </div>
    </div>

   </ion-content>
</ion-view>
