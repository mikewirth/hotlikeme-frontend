<ion-view view-title="Rate">
  <ion-content>
    <!-- SWIPEABLE -->
    <div class="empty_message" ng-if="comparisons.length == 0">
      There are currently no couples for you to rate.
    </div>
    <td-cards>
      <td-card ng-repeat="comparison in comparisons track by $index" ng-style="{'z-index': 50-$index}" on-destroy="cardDestroyed($index)" on-swipe-left="cardSwipedLeft($index)" on-swipe-right="cardSwipedRight($index)" on-partial-swipe="cardPartialSwipe(amt)" class="card-{{$index}}">
            <div class="row card-container">
              <div class="col">
                <div class="compare_person" ng-style="{'background-image': 'url(' + comparison.male.profilePic + ')'}"></div>
                <div class="person_info">
                  {{comparison.male.name}}
                </div>
              </div>
              <div class="column">
                  <!-- spacer -->
              </div>
              <div class="col">
                <div class="compare_person"></div>
                <div class="person_info">
                  {{comparison.female.name}}
                </div>
              </div>
            </div>
          </td-card>
    </td-cards>

    <!-- CONTROLS -->

    <div class="row" id="controls" ng-if="comparisons.length > 0">
      <div>
        <button class="button round rate" ng-click="cardSwipedLeft(0)">
          <i class="icon ion-thumbsup"></i>
        </button>        
      
      
        <button class="button round undecided" ng-click="cardEqual(0)">
          <i class="icon ion-help"></i>
        </button>
      
      
        <button class="button round rate" ng-click="cardSwipedRight(0)">
          <i class="icon ion-thumbsup"></i>
        </button>
      </div>
    </div>

   </ion-content>
</ion-view>
